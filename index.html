<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Suit</title>
</head>
<body>
    <div class="container">
        <h2>Game Suit</h2>
        <div class="grid-container komp">
            <div class="grid-item"><img src="img/rock.png" class="item rock"></div>
            <div class="grid-item"><img src="img/paper.png" class="item paper"></div>
            <div class="grid-item"><img src="img/scissors.png" class="item scissor"></div>
        </div>
        <div class="hasil">
            <p class="hasil-text">Hasil : </p>
            <div class="result"><span class="result-text"></span></div>
        </div>
        <div class="grid-container player">
            <div class="grid-item"><img src="img/rock.png" class="item rock"></div>
            <div class="grid-item"><img src="img/paper.png" class="item paper"></div>
            <div class="grid-item"><img src="img/scissors.png" class="item scissor"></div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
